<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="user-selection">
      <h1>User Selection</h1>
      <form id="game-start">
        <div class="input-container">
          <h2>Player 1</h2>
          <input
            type="text"
            class="input-text"
            placeholder="Choose a name for player 1"
            tabindex="1"
          />
        </div>
        <div class="input-container">
          <h2>Player 2</h2>
          <input
            type="text"
            class="input-text"
            placeholder="Choose a name for player 2"
            tabindex="2"
          />
        </div>
        <input
          type="submit"
          name="gameStart"
          id="gameStartButton"
          value="Game Start"
          form="game-start"
          tabindex="3"
        />
      </form>
    </div>

    <div class="game-board">
      <div class="square">
        <button data-rowcol="00"></button>
      </div>
      <div class="square">
        <button data-rowcol="01"></button>
      </div>
      <div class="square">
        <button data-rowcol="02"></button>
      </div>
      <div class="square">
        <button data-rowcol="10"></button>
      </div>
      <div class="square">
        <button data-rowcol="11"></button>
      </div>
      <div class="square">
        <button data-rowcol="12"></button>
      </div>
      <div class="square">
        <button data-rowcol="20"></button>
      </div>
      <div class="square">
        <button data-rowcol="21"></button>
      </div>
      <div class="square">
        <button data-rowcol="22"></button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
